<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Interpolación Cuadrática (Parabolic Interpolation)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="../style.css">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 18px;
        }

        input[type="number"],
        input[type="text"],
        select {
            width: 200px;
            margin: 6px 0;
            padding: 6px;
        }

        label {
            display: block;
            margin-top: 8px;
        }

        table {
            border-collapse: collapse;
            margin-top: 10px;
            width: 100%
        }

        th,
        td {
            border: 1px solid #999;
            padding: 6px;
            text-align: center;
            font-size: 13px
        }

        #controles {
            max-width: 760px
        }
    </style>
</head>

<body>
    <button class="regresar" onclick="location.href='../index.html'">Regresar</button>

    <h2>Interpolación Cuadrática — Encontrar máximo / mínimo</h2>

    <div id="controles">
        <label>Función f(x):</label>
        <input id="func" type="text" value="2*sin(x) - x^2/10" />

        <label>Valores iniciales (x0, x1, x2):</label>
        <input id="x0" type="number" step="any" value="0" />
        <input id="x1" type="number" step="any" value="1" />
        <input id="x2" type="number" step="any" value="4" />

        <label>Tolerancia (ej: 0.0001):</label>
        <input id="tol" type="number" step="any" value="0.0001" />

        <label>Máx. iteraciones:</label>
        <input id="maxIter" type="number" step="1" value="50" />

        <label>Buscar:</label>
        <select id="modo">
            <option value="max">Máximo</option>
            <option value="min">Mínimo</option>
        </select>

        <div style="margin-top:10px;">
            <button onclick="runInterpolation()">Calcular</button>
            <button onclick="resetTable()">Limpiar tabla</button>
        </div>
    </div>

    <h3>Tabla de iteraciones</h3>
    <table id="tabla">
        <thead>
            <tr>
                <th>Iter</th>
                <th>x0</th>
                <th>x1</th>
                <th>x2</th>
                <th>x3</th>
                <th>f(x0)</th>
                <th>f(x1)</th>
                <th>f(x2)</th>
                <th>f(x3)</th>
                <th>Error |x3-x1|</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h3>Gráfica de f(x)</h3>
    <div id="graficaFuncion" style="width:100%;height:420px"></div>

    <h3>Gráfica del error (|x3 - x1| por iteración)</h3>
    <div id="graficaError" style="width:100%;height:340px"></div>

    <script src="interpolacion_cuadratica.js"></script>
</body>

</html>
