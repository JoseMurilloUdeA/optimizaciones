<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Método de la Falsa Posición</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <button class="regresar" onclick="location.href='../index.html'">Regresar</button>

    <h2>Método de la Falsa Posición</h2>

    <label>Función f(x): </label>
    <input type="text" id="funcion" value="3*x^2 - 120*x + 100"><br><br>

    <label>Límite inferior (a): </label>
    <input type="number" id="a" value="-10"><br><br>

    <label>Límite superior (b): </label>
    <input type="number" id="b" value="20"><br><br>

    <label>Tolerancia: </label>
    <input type="number" step="any" id="tol" value="0.0001"><br><br>

    <button onclick="ejecutarFalsaPosicion()">Calcular</button>

    <h3>Tabla de Iteraciones</h3>
    <table border="1" id="tabla">
        <thead>
            <tr>
                <th>Iteración</th>
                <th>a</th>
                <th>b</th>
                <th>xr</th>
                <th>f(a)</th>
                <th>f(b)</th>
                <th>f(xr)</th>
                <th>f(a)*f(xr)</th>
                <th>Error</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h3>Gráfica de la Función</h3>
    <div id="graficaFuncion" style="width:100%;height:400px;"></div>

    <h3>Gráfica del Error</h3>
    <div id="graficaError" style="width:100%;height:400px;"></div>

    <script src="falsa_posicion.js"></script>
</body>

</html>
